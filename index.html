<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Chip & Tail</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2e1a47; /* Matching background color for dark style */
            font-family: 'Arial', sans-serif;
            color: #f2f2f2;
            text-align: center;
        }
        .image-container {
            position: relative;
            width: 100vw; /* Full viewport width */
            max-width: 100%; /* Prevents the image from going beyond the viewport */
            height: auto;
        }
        .image-container img {
            width: 100%; /* Full width of the container */
            height: auto;
            display: block; /* Ensures no extra space below the image */
        }
        .link-container {
            position: absolute;
            top: 87%; /* Adjust this value to move the buttons up/down */
            left: 50%;
            transform: translate(-50%, -50%); /* Center the buttons horizontally */
            display: block;
        }
        .link-container a {
            display: block;
            margin-bottom: 55px; /* Space between buttons */
            padding: 50px 60px;
            border-radius: 8px;
            background-color: transparent;
            color: #f2f2f2;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            width: 200px; /* Set button width as needed */
            text-align: center;
			border: 2px solid #f2f2f2;
        }
        
    </style>
</head>
<body>
    <!-- Image container with buttons positioned on top -->
    <div class="image-container">
        <img src="Coming Soon Website Coming Soon Page in Black White Dark Futuristic Style (1).jpg" alt="Coming Soon Chip & Tail">
        
        <!-- Buttons positioned on top of the image buttons -->
        <div class="link-container">
            <a href="https://apps.apple.com/in/app/chip-tail/id6447422562" target="_blank"></a>
            <a href="https://play.google.com/store/apps/datasafety?id=com.chipntail.retail&hl=en_US" target="_blank"></a>
        </div>
    </div>
</body>
</html>
